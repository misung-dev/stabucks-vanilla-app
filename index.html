<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Starbucks Coffee Korea</title>
		<!-- 오픈 그래프(The Open Graph protocol) -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Starbucks" />
		<meta property="og:title" content="Starbucks Coffee Korea" />
		<meta
			property="og:description"
			content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
		/>
		<meta property="og:image" content="./images/starbucks_seo.jpg" />
		<meta property="og:url" content="https://starbucks.co.kr" />
		<!-- 트위터 카드(Twitter Cards) -->
		<meta property="twitter:card" content="summary" />
		<meta property="twitter:site" content="Starbucks" />
		<meta property="twitter:title" content="Starbucks Coffee Korea" />
		<meta
			property="twitter:description"
			content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
		/>
		<meta property="twitter:image" content="./images/starbucks_seo.jpg" />
		<meta property="twitter:url" content="https://starbucks.co.kr" />
		<!-- 파비콘 (링크 태그가 없으면 브라우저는 프로젝트의 루트 경로에서 파비콘.ico라는 icon파일을 자동으로 찾아서 사용) -->
		<link rel="icon" href="./favicon.png" />
		<!-- 브라우저에서 제공하는 기본적인 스타일이 초기화 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
		<!-- Google Fonts 적용 -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700;800&family=Nanum+Gothic:wght@400;700&family=Ubuntu+Mono:wght@700&display=swap"
			rel="stylesheet"
		/>
		<!-- Google Material Icons -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		Hello World
		<div class="material-icons">search</div>
	</body>
</html>
